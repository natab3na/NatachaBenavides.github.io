<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Login, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body class="text-center">
    
        <main class="form-signin">

          <form id="login-form" action="login.html" method="get">
            <img class="mb-4" src="imagenes/logo fromulario vet.jpg" alt="" width="300px">
            <h1 class="h3 mb-3 fw-normal">Area Restringida</h1>

            <div id="mensajes" class="alert alert-danger d-none" role="alert"></div>
        
            <div class="form-floating">
              <input type="text" class="form-control" id="usuario" placeholder="ingresa tu usuario">
              <label for="usuario">Usuario</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="contrasena" placeholder="Password">
              <label for="contrasena">Contraseña</label>
            </div>
        
            <div class="checkbox mb-3">
              <label>
                <input id="recordarme"type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
            <p class="mt-5 mb-3 text-muted">&copy; natabena–2022</p>
          </form>
        </main>
        
          <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
          <script src="node_modules/jquery/dist/jquery.min.js"></script>
          <script src="js/login.js"></script>
            
          </body>


    
</body>
</html>
