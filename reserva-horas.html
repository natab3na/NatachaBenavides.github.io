        <section class="container">
        
            <div class="formulario" >
                <h2 id="rh2">RESERVA TU HORA</h2>
                <form action="" id="contact-form">
                    <div class="row clearfix">
                        <div class="col-md-6 col-sm-6 col-xs-12 ">

                            <div class="form-group p-2">
                              <label for="nombre"class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder=" Nombre">
                                <div id="feedback-nombre" class=""></div>
                            </div>

                            <div class="form-group p-2">
                              <label for="telefono"class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                                <div id="feedback-telefono" class=""></div>
                            </div>

                            <div class="form-group p-2">
                                <div class="select-input-wrapper">
                                  <label for="servicio"class="form-label">Escoge servicio</label>
                                    <select class="form-control select-input col-md-12 p-2" id="servicio" >
                                        <option value="consulta" selected="selected">Consulta veterinaria</option>
                                        <option value="Hotel">Exámenes</option>
                                        <option value="peluqueria">Peluquería</option>
                                        <option value="chip">Chip registro de mascotas</option>
                                        <option value="cirugia">Cirugía</option>
                                        <option value="otros">Otro servicio</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-12 ">
                            
                          <div class="form-group p-2">
                            <label for="email"class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" placeholder=" Email">
                            </div>

                            <div class="single-form">
                                <div class="select-input-wrapper p-2">
                                  <label for="paciente"class="form-label">Selecciona Especie</label>
                                    <select class="form-control select-input col-md-12 p-2" id="paciente">
                                        <option value="gato" selected="selected">Gato </option>
                                        <option value="perro">Perro</option>
                                        <option value="conejo">Conejo</option>
                                        <option value="cobayo">Cobayo</option>
                                        <option value="ferret">Ferret</option>
                                        <option value="roedor pequeño">Pequeño Roedor</option>
                                        <option value="ave">Ave</option>
                                        <option value="tortuga">Tortuga</option>
                                        <option value="otros">Otros</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group p-2">
                              <label for="fecha"class="form-label">Selecciona Fecha de atención</label>
                                <input name="fecha" id="fecha"type="date" min="1990-01-01" max="2050-12-31"placeholder="Fecha deseada" class="datepicker">
                            </div>
                        </div>
                    </div>
                    <div id="texto-comentarios" class="form-group comments p-2">
                        <textarea name="message" style="width: 400px;" placeholder=" Escriba su comentario aquí. Nos comunicaremos a la brevedad con usted."></textarea>
                    </div>
                    <button type="submit" >Reservar hora</button>
                </form>
