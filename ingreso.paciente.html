<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinica Veterinaria Santa Margarita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <link href="estilo.css" rel="stylesheet" />

</head>
<body>
    <div class= "cabecera">
        <div id="contenedor-logotipo">
            <img id="img-animales" src="imagenes/logo fromulario vet.jpg" alt="animales" />
            <h1>Clinica Veterinaria Santa Margarita </h1>
                <h2>Ingreso de Pacientes</h2>
        <div class="clearfix"></div>
        </div>
    <div class="linea"></div>    
    </div>
    
    <div class="menu-ingreso">
        <nav>
            <ul>
                <li>
                    <a id="boton-index" href="index.html">Inicio</a>
                    <a id="boton-fichas-ingreso" href= "Fichas.clinicas.html">Fichas clinicas</a>
                </li>
            </ul>
        </nav>
    
    </div>    
    
    <div  class="formulario">
        <form action= "" method="GET">
            <div class="form-line">
                 <label for= "nombre">Nombre de Paciente</label>
                <input type= "text" id="nombre" name="nombre" placeholder="Ingrese el nombre de la mascota"/></input>
            
            </div>
            <div class=form-line>
                <label for= "tutor">Nombre tutor</label>
                <input type= "text" id= "tutor" name="tutor" placeholder= "Ingresa el nombre del propietario"></input>
            </div>

            <div class=form-line>
                <label for= "fecha de nacimiento">Fecha de nacimiento </label>
                <input type= "date" name="fecha" min= "1990-01-01" max="2050-12-31">
            </div>
    
            <div class=form-line>
                <label for= "especie"> Especie</label>
                <select name= "especie" id ="especie">
                    <option value="Canina">Canina</option>
                    <option value="Felina">Felina</option>
                    <option value="especie Exotica">Especie Exotica</option>
                </select>    
            </div>
        
            <div class=form-line>   
                <label for="raza">Raza</label>
                <input type= "text" id= "raza" name="raza" placeholder= "Ingresa la raza"></input>
            </div>

            <div class=form-line>
                <label for= "Género"> Género</label>
                    <select name= "genero" id ="genero">
                        <option value="Macho">Macho</option>
                        <option value="Hembra">Hembra</option>
                    </select>    
            </div>

            <div class=form-line>
                <label  for= "castrado">¿Esta Esterilizado?</label>
                    <select name= "castrado" id="castrado">
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>   
            </div>

            <div class=form-line>
                <label for="peso">Peso</label>
                <input type="numbers" id="peso" name="peso" placeholder="Ingresa peso"></input>
            </div>  
    
            <div class=form-line>
                <label for= "diagnostico">Diagnóstico:</label>
                <br>
                <textarea name="diagnostico" rows= "10" cols="40"></textarea>
        
            </div>

        
            <div class="boton">
                <button  id="boton-enviar"type="submit">Enviar</button>
                <button  id="boton-enviar" type="reset">Limpiar</button>
            </div>  
        </form>
    </div>  
</body>
</html>
