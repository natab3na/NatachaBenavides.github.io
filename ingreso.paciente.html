<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clinica Veterinaria Santa Margarita</title>
    <link href="css/index-admin.css" rel="stylesheet" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" /> 
</head>

<body style="background-color: #4B9CD3;">
    <div class="container">  
        <header>
            <div class="container-fluid ">
                <img id="logo-admin"src="imagenes/logo-vet.jpg" alt="logo" class="rounded mx-auto d-block" style="width: 300px;" >
                    <ul id="menu-privado" class="nav justify-content-center">
                        <li class="nav-item">
                        <a class="nav-link active text-white fs-4" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link text-white fs-4" href="ingreso.paciente.html"> Ingreso de Paciente</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link text-white fs-4" href="Fichas.clinicas.html">Fichas Clínicas</a>
                        
                    </ul>
            </div>
        </header>

        <section class="container">
            <div  class="formulario">
                <form action="ingreso.paciente.html" id="ingreso-paciente"method="GET">
                    <div class="form-line">
                        <label for= "nombre">Nombre de Paciente</label>
                        <input type= "text" id="nombre" name="nombre" placeholder="Ingrese el nombre de la mascota"/>
                    
                    </div>
                    <div class=form-line>
                        <label for= "tutor">Nombre tutor</label>
                        <input type= "text" id= "tutor" name="tutor" placeholder= "Ingresa el nombre del propietario">
                    </div>

                    <div class=form-line>
                        <label for= "fecha" >Fecha de nacimiento </label>
                        <input type= "date" id="fecha"name="fecha" min= "1990-01-01" max="2050-12-31">
                    </div>
            
                    <div class=form-line>
                        <label for= "especie"> Especie</label>
                        <select name= "especie" id ="especie">
                            <option value="Canina">Canina</option>
                            <option value="Felina">Felina</option>
                            <option value="especie Exotica">Especie Exotica</option>
                        </select>    
                    </div>
                
                    <div class=form-line>   
                        <label for="raza">Raza</label>
                        <input type= "text" id= "raza" name="raza" placeholder= "Ingresa la raza">
                    </div>

                    <div class=form-line>
                        <label for= "genero"> Género</label>
                            <select name= "genero" id ="genero">
                                <option value="Macho">Macho</option>
                                <option value="Hembra">Hembra</option>
                            </select>    
                    </div>

                    <div class=form-line>
                        <label  for= "castrado">¿Esta Esterilizado?</label>
                            <select name= "castrado" id="castrado">
                                <option value="Si">Si</option>
                                <option value="No">No</option>
                            </select>   
                    </div>

                    <div class=form-line>
                        <label for="peso">Peso</label>
                        <input type="text" id="peso" name="peso" placeholder="Ingresa peso">
                    </div>  
            
                    <div class=form-line>
                        <label for="diagnostico">Diagnóstico:</label>
                        <br>
                        <textarea name="diagnostico" id="diagnostico" rows= "10" cols="40"></textarea>
                
                    </div>

                
                    <div class="boton">
                        <button  id="boton-enviar" type="submit">Enviar</button>
                        <button  id="boton-limpiar" type="reset">Limpiar</button>
                    </div>  
                </form>
            </div> 
        </section>
        
    </div>  

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script> 
    <script src="js/ingreso.paciente.js"></script>   
</body>
</html>
